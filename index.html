<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <h1>Counter</h1>
            <h2 id="count-el">0</h2>
            <!-- Create a INCREMENT button with the id="increment-btn" -->
            <!-- increment-btn is inside CSS and so it is styled as so-->
            <!-- onclick says when the button is clicked run the function increment() onclick is an HTML function -->
            <button id="increment-btn" onclick="increment()">INCREMENT</button>
            <!-- 2. Create a SAVE button.
            Set the id to "save-btn" and call the save() function when it's clicked -->
            <button id="save-btn" onclick="save()">SAVE</button>
            <p id="save-el">Previous Entries: </p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
